exampleCode: !md |
  ```js
  import { Ability, AbilityBuilder } from '@casl/ability';

  // define abilities
  const { can, cannot, rules } = new AbilityBuilder();

  can('read', ['Post', 'Comment']);
  can('manage', 'Post', { author: 'me' });
  can('create', 'Comment');

  // check abilities
  const ability = new Ability(rules);

  ability.can('read', 'Post') // true
  ```

